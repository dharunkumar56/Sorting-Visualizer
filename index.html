<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
</head>
<body>
    <section id="header">
        <h1>Sorting Visualizer</h1>
    </section>
    <section id="input_section">
        <p>Enter the speed ( 1 - 9 ) (Preferred 9)</p>
        <input type="text" id="speed">
        <button id="submit_btn" class="button-17" type="button">SUBMIT</button>
        <section id="buttons">
            <div class="button_container"> 
                <button id="randomize_array_btn" class="btn_align button-17" type="button">GENERATE RANDOM ARRAY</button>
                <button id="sort_btn" class = "btn_align button-17" type="button">BUBBLE SORT</button>
                <button id="selection_sort_btn" class="btn_align button-17" type="button">SELECTION SORT</button>
            </div>
        </section> 
    </section>

    <div class="row" style="background-color: #DAE2B6">
        <div class="col-lg-6" >
            <div class="container">
                <div class="bars_container" id="bars_container">
                </div>
            </div>
        </div>
        <div class="content col-lg-6" style="background-color: #F7EDDB">
            <ul>
                <li>
                    Enter speed of sorting
                </li>
                <li>
                    Cilck Submit
                </li>
                <li>
                    Pick a sorting algorithm
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
